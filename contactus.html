<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/contactus.css">
</head>

<body>
    <section class="contact_us">
        <div class="contact_us_content">
            <div class="contact_us_text">
                <h2 class="contact_us_title">CONTACT US</h2>
                <img src="img/separator.png" alt="separator">
                <h5 class="lorem_contact">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h5>
            </div>
            <div class="contact_us_form">
                <form class="contact_us_form" action="/submit" method="post">
                    <input class="contact_form_item" type="text" id="name" placeholder="Name" required>
                    <input class="contact_form_item" type="email" id="email" placeholder="Email" required>
                    <input class="contact_form_item" type="password" id="password" placeholder="Password" required>
                    <textarea class="contact_form_item message_field" name="message" id="message" placeholder="Message" required></textarea>
                    <button type="submit" class="contact_form_button">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
