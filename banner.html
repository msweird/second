<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/banner.css">
</head>

<body>
    <section class="banner">
        <div class="banner_box">
            <div class="banner_box_logo">
                <img src="img/axit.png" alt="first_part_logo">
                <img src="img/axit (1).png" alt="second_part_logo">
            </div>
            <div class="banner_box_text">
                <h1 class="heading">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</h1>
                <img src="img/separator — копия.png" alt="separator">
                <h5 class="lorem_banner_box">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h5>
                <button class="banner_button">
                    Download
                </button>
            </div>
        </div>
        <div class="form_container">
            <h4 class="form_header">TRY YOUR <span class="highlight">FREE</span> TRIAL TODAY</h4>
            <form class="free_trial_form" action="/submit" method="post">
                <input class="form_item" type="text" id="name" placeholder="Name" required>
                <input class="form_item" type="email" id="email" placeholder="Email" required>
                <input class="form_item" type="password" id="password" placeholder="Password" required>
                <button class="form_button" type="submit">Get Started</button>
            </form>
        </div>
    </section>
</body>

</html>
